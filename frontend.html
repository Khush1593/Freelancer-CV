<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Data Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #d0d9ff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-info {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 30px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-box {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
        }
        
        .result-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .result-label {
            font-weight: bold;
            color: #667eea;
        }
        
        .result-value {
            color: #333;
        }
        
        .error {
            background: #ffe8e8;
            border-left-color: #ff4444;
        }
        
        .success-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #4CAF50;
            padding: 8px 15px;
            font-size: 14px;
            margin-top: 10px;
            width: auto;
        }
        
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Document Data Extractor</h1>
        <p class="subtitle">Upload certificates or insurance documents (PDF/Image)</p>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 10px; font-weight: bold; color: #667eea;">
                Select Document Type:
            </label>
            <select id="documentType" style="width: 100%; padding: 12px; border: 2px solid #667eea; border-radius: 8px; font-size: 16px;">
                <option value="0">VCA Certificate (Dutch Safety)</option>
                <option value="1">Insurance Document</option>
                <option value="2" disabled>Reserved (Coming Soon)</option>
                <option value="3" disabled>Reserved (Coming Soon)</option>
            </select>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 14px; margin-top: 10px;">
                Supported: PDF, JPG, PNG (Max 50MB)
            </p>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" />
        
        <div class="file-info" id="fileInfo">
            <strong>Selected file:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span>
        </div>
        
        <button id="extractBtn" disabled onclick="extractData()">
            Extract Document Data
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing certificate... Please wait</p>
        </div>
        
        <div class="result" id="result">
            <div class="result-box" id="resultBox">
                <div class="success-badge">âœ“ Extraction Successful</div>
                
                <div id="dynamicFields"></div>
                
                <button class="copy-btn" onclick="copyJSON()">ðŸ“‹ Copy JSON</button>
                
                <pre id="jsonOutput"></pre>
            </div>
        </div>
    </div>

    <script>
        // Use same-origin API by default; strip trailing slash to avoid //extract
        const API_URL = (window.location.origin || 'http://localhost:8005').replace(/\/+$/, '');
        let selectedFile = null;
        
        // Get elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const extractBtn = document.getElementById('extractBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultBox = document.getElementById('resultBox');
        
        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });
        
        function handleFileSelect(file) {
            if (!file) return;
            
            selectedFile = file;
            
            // Show file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            
            // Enable extract button
            extractBtn.disabled = false;
            
            // Hide previous results
            result.classList.remove('show');
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        async function extractData() {
            if (!selectedFile) return;
            
            // Get selected document type
            const documentType = document.getElementById('documentType').value;
            
            // Show loading
            loading.classList.add('show');
            extractBtn.disabled = true;
            result.classList.remove('show');
            
            // Create form data
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                // Add document_type and debug (for insurance) as query parameters
                const debugParam = documentType === '1' ? '&debug=true' : '';
                const response = await fetch(`${API_URL}/extract?document_type=${documentType}${debugParam}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Show success result
                    displayResult(data.data, documentType);
                    // If backend included debug logs, render them
                    if (data.debug && Array.isArray(data.debug)) {
                        renderDebugLogs(data.debug);
                    }
                } else {
                    // Show error
                    displayError(data.detail || 'Unknown error');
                }
                
            } catch (error) {
                displayError('Failed to connect to API: ' + error.message);
            } finally {
                loading.classList.remove('show');
                extractBtn.disabled = false;
            }
        }
        
        function displayResult(data, documentType) {
            // Ensure result box structure exists (error view might have replaced it)
            const box = document.getElementById('resultBox');
            const container = document.getElementById('result');
            if (!box || !container) {
                alert('Result container missing in DOM');
                return;
            }
            let dynamicFieldsDiv = document.getElementById('dynamicFields');
            let jsonOutputEl = document.getElementById('jsonOutput');
            if (!dynamicFieldsDiv || !jsonOutputEl) {
                box.innerHTML = `
                    <div class="success-badge">âœ“ Extraction Successful</div>
                    <div id="dynamicFields"></div>
                    <button class="copy-btn" onclick="copyJSON()">ðŸ“‹ Copy JSON</button>
                    <pre id="jsonOutput"></pre>
                `;
                dynamicFieldsDiv = document.getElementById('dynamicFields');
                jsonOutputEl = document.getElementById('jsonOutput');
            }

            // Define fields based on document type
            let fields = [];
            
            if (documentType == '0') {
                // VCA Certificate fields
                fields = [
                    { label: 'Name', key: 'name' },
                    { label: 'Date of Birth', key: 'DOB' },
                    { label: 'Issue Date', key: 'date_of_certificate_issue' },
                    { label: 'Valid Until', key: 'validation_upto_date' },
                    { label: 'Diploma Number', key: 'diploma_registration_number' }
                ];
            } else if (documentType == '1') {
                // Insurance Document fields
                fields = [
                    { label: 'Freelancer Name', key: 'freelancer_name' },
                    { label: 'Insurance/Contract Number', key: 'insurance_contract_number' },
                    { label: 'Start Date', key: 'start_date' },
                    { label: 'End Date', key: 'end_date' },
                    { label: 'Insurance Company', key: 'insurance_company_name' },
                    { label: 'Insurance Name', key: 'insurance_name' },
                    { label: 'Insurance Premium', key: 'insurance_premium' },
                    { label: 'Conditions Summary', key: 'conditions_summary' }
                ];
            } else {
                // Unknown document type - display all available fields
                fields = Object.keys(data).map(key => ({
                    label: key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
                    key: key
                }));
            }
            
            // Populate dynamic fields
            dynamicFieldsDiv.innerHTML = '';
            
            fields.forEach(field => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <span class="result-label">${field.label}:</span>
                    <span class="result-value">${data[field.key] || 'Not found'}</span>
                `;
                dynamicFieldsDiv.appendChild(div);
            });
            
            // Display coverages if present (Insurance documents)
            if (documentType == '1' && data.coverages && Array.isArray(data.coverages) && data.coverages.length > 0) {
                const coveragesDiv = document.createElement('div');
                coveragesDiv.style.marginTop = '20px';
                coveragesDiv.innerHTML = '<h3 style="color: #667eea; margin-bottom: 10px;">ðŸ“‹ Coverage Details</h3>';
                
                data.coverages.forEach((coverage, idx) => {
                    const covDiv = document.createElement('div');
                    covDiv.style.background = '#f0f4ff';
                    covDiv.style.padding = '12px';
                    covDiv.style.borderRadius = '8px';
                    covDiv.style.marginBottom = '10px';
                    covDiv.style.borderLeft = '4px solid #667eea';
                    covDiv.innerHTML = `
                        <div style="font-weight: bold; color: #667eea; margin-bottom: 8px;">Coverage ${idx + 1}: ${coverage.coverage_type || 'Unknown'}</div>
                        <div style="font-size: 14px; color: #555;">
                            <div style="margin: 4px 0;"><strong>Policy Number:</strong> ${coverage.policy_number || 'Not found'}</div>
                            <div style="margin: 4px 0;"><strong>Amount:</strong> ${coverage.amount || 'Not found'}</div>
                        </div>
                    `;
                    coveragesDiv.appendChild(covDiv);
                });
                
                dynamicFieldsDiv.appendChild(coveragesDiv);
            }
            
            // Show JSON
            jsonOutputEl.textContent = JSON.stringify(data, null, 2);
            
            // Show result box
            resultBox.classList.remove('error');
            result.classList.add('show');
        }
        
        function displayError(message) {
            // Re-query in case the element is not yet bound
            const box = document.getElementById('resultBox');
            const container = document.getElementById('result');

            if (!box || !container) {
                // Fallback to alert to avoid uncaught errors in UI
                console.error('Result elements are missing in DOM');
                alert(message);
                return;
            }

            box.classList.add('error');
            box.innerHTML = `
                <div class="success-badge" style="background: #ff4444;">âœ— Error</div>
                <p style="color: #d32f2f; padding: 15px; background: white; border-radius: 5px; white-space: pre-wrap;">
                    ${message}
                </p>
                <div id="debugArea"></div>
            `;
            container.classList.add('show');
        }

        function renderDebugLogs(lines) {
            const area = document.getElementById('debugArea');
            if (!area) return;
            const content = Array.isArray(lines) ? lines.join('\n') : String(lines);
            area.innerHTML = `
                <details style="margin-top:12px;">
                  <summary style="cursor:pointer; color:#667eea;">Show debug logs</summary>
                  <pre style="background:#111; color:#ddd; padding:12px; border-radius:6px; max-height:240px; overflow:auto; white-space: pre-wrap;">${content}</pre>
                </details>
            `;
        }
        
        function copyJSON() {
            const jsonText = document.getElementById('jsonOutput').textContent;
            navigator.clipboard.writeText(jsonText).then(() => {
                alert('JSON copied to clipboard!');
            });
        }
    </script>
</body>
</html>
